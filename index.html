<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>나와 가장 어울리는 드래곤볼 캐릭터는?</title>
    <!-- CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="나와 가장 어울리는 드래곤볼 캐릭터를 알아보자" />
    <meta property="og:image" content="https://dbtest.ogaeng.com/thumb.jpg" />

  </head>
  <body class="bg-img">
    <!-- 테스트 시작 화면 -->
    <div id="run" class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img src="logo.png" class="img-fluid">
          <h1 class="w-shadow bold700">나와 가장 어울리는<br>드래곤볼 캐릭터는?</h1>
          <button type="button" id="run-btn" class="btn btn-light btn-lg mt-5 bold700">테스트 시작하기</button>
        </div>
      </div>
    </div>

    <!-- 문제 화면 -->
    <div id="test" class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 id="title-num" class="text-center mt-4 w-shadow bold700">문제</h2>
          <h2 id="title" class="text-center mt-4 w-shadow bold700">문제</h2>
          <input type="hidden" id="type" value="EI">
          <button type="button" id="A" class="btn btn-light btn-lg mt-5"></button>
          <button type="button" id="B" class="btn btn-light btn-lg mt-2"></button>
        </div>
      </div>
    </div>

    <!-- 결과 노출 화면 -->
    <div id="result" class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img id="img" class="img-fluid mt-5" alt="결과">
          <h2 id="name" class="mt-5"></h2>
          <h3 id="explain" class="mt-2"></h3>
          <button id="retry" type="button" class="btn btn-secondary btn-lg mt-5 share">처음부터 다시하기</button>
          <button id="kakao-share" type="button" class="btn btn-warning btn-lg mt-2 share">카카오톡으로 공유</button>
        </div>
      </div>
    </div>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <!-- JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Kakao SDK -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script type="text/javascript">
    // 카카오톡 공유
      Kakao.init('d78218c71a7137710076332db0a06f90');
      // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
      function sendLink() {
        var result_name = document.querySelector('#name').textContent;
        var get_img = document.querySelector('#img').getAttribute('src');
        var result_img = `https://dbtest.ogaeng.com/${get_img}`;
        Kakao.Link.sendDefault({
          objectType: 'feed',
          content: {
            title: '나와 어울리는 드래곤볼 캐릭터는?',
            description: result_name,
            imageUrl: result_img,
            link: {
              mobileWebUrl: 'https://dbtest.ogaeng.com/?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share',
              webUrl: 'https://dbtest.ogaeng.com/?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share'
            }
          },
          buttons: [
            {
              title: '테스트하기',
              link: {
                mobileWebUrl: 'https://dbtest.ogaeng.com/?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share',
                webUrl: 'https://dbtest.ogaeng.com/?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share'
              }
            }
          ]
        });
      }
    </script>

    <!-- MBTI Test -->
    <script src="mbti.js"></script>


  </body>
</html>
