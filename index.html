<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MBTI 테스트</title>
    <!-- CSS Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="bg-img">
    <!-- 테스트 시작 화면 -->
    <div id="run" class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img src="logo.png" class="img-fluid">
          <h1 class="w-shadow bold700">나와 가장 어울리는<br>드래곤볼 캐릭터는?</h1>
          <button type="button" id="run-btn" class="btn btn-light btn-lg mt-5 bold700">테스트 시작하기</button>
        </div>
      </div>
    </div>

    <!-- 문제 화면 -->
    <div id="test" class="container">
      <div class="row">
        <div class="col-12 text-center">
          <h1 id="title-num" class="text-center mt-4 w-shadow bold700">문제</h2>
          <h2 id="title" class="text-center mt-4 w-shadow bold700">문제</h2>
          <input type="hidden" id="type" value="EI">
          <button type="button" id="A" class="btn btn-light btn-lg mt-5"></button>
          <button type="button" id="B" class="btn btn-light btn-lg mt-2"></button>
        </div>
      </div>
    </div>

    <!-- 결과 노출 화면 -->
    <div id="result" class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img id="img" class="img-fluid mt-5" alt="결과">
          <h2 id="name" class="mt-5"></h2>
          <h3 id="explain" class="mt-2"></h3>
        </div>
      </div>
    </div>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="TF" value="0">
    <input type="hidden" id="JP" value="0">

    <!-- JS Import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <script src="mbti.js"></script>

    <!-- Kakao SDK -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

    <script type='text/javascript'>
      //<![CDATA[
        // // 사용할 앱의 JavaScript 키를 설정해 주세요.
        Kakao.init('ab73c8be2bc25ac3e6eafb743f3a053b');
        // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
        function sendLink() {
          Kakao.Link.sendDefault({
            objectType: 'feed',
            content: {
              title: '나와 어울리는 드래곤볼 캐릭터는?',
              description: result[mbti]['name'],
              imageUrl: result[mbti]['img'],
              link: {
                mobileWebUrl: '{{ site.url }}{{ page.url }}?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share',
                webUrl: '{{ site.url }}{{ page.url }}?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share'
              }
            },
            buttons: [
              {
                title: '자세히 보기',
                link: {
                  mobileWebUrl: '{{ site.url }}{{ page.url }}?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share',
                  webUrl: '{{ site.url }}{{ page.url }}?utm_source=kakaotalk&utm_medium=social&utm_campaign=social_share'
                }
              }
            ]
          });
        }
      //]]>
    </script>

  </body>
</html>
